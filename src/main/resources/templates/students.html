<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>My School App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <div class="row .table-responsive ">
        <h1> Student List</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a href="@{/students/create-new}"
               class = "btn btn-primary btn-sm mb-3"> CREATE NEW STUDENT </a>
        </div>
    </div>

    <table class="table table-hover">
        <thead class = "table-light">
        <tr>
            <th> FIRST NAME </th>
            <th> LAST NAME </th>
            <th> EMAIL </th>
            <th> GENDER </th>
            <th> DATE OF BIRTH </th>
            <th> ADDRESS </th>
            <th> OPTIONS </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.Dob}"></td>
            <td th:text = "${student.homeAddress}"></td>

            <td>
                <a th:href="@{/students/edit/{id}{id=${student.id}"
                class="btn btn-primary"> Update Profile </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
