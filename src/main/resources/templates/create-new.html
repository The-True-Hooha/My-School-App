<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My School App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
      <div class="container">
        <div class="row">
          <div class="col-lg-6-col-md-6 col-sm-6 container justify-content-center card"></div>
          <h1 class="text-center"> CREATE NEW STUDENT </h1>
          <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="POST">
              <div class="form-group">
                <label> First Name </label>
                <input type="text"
                name="firstName"
                th:field = "firstName"
                       class="form-control"
                placeholder="First Name"/>
              </div>

              <div class="form-group">
                <label> Last Name </label>
                <input type="text"
                       name="lastName"
                       th:field = "lastName"
                       class="form-control"
                       placeholder="Last Name"/>
              </div>

              <div class="form-group">
                <label> Email </label>
                <input type="text"
                       name="email"
                       th:field = "email"
                       class="form-control"
                       placeholder="email"/>
              </div>

              <div class="form-group">
                <label> Gender </label>
                <input type="text"
                       name="gender"
                       th:field = "gender"
                       class="form-control"
                       placeholder="Gender"/>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
